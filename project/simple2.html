<!DOCTYPE html>
<html>

  </head>
  <body>

    <main>
      <section id="about">
        <h2>About Me</h2>
        <p>Hello, my name is Mohd Abdul Khader. I am a Student at Deccan college of eng. and Tech. , Located in Hyderabad.</p>
      </section>
      <section id="projects">
        <h2>My Projects</h2>
        <ul>
          <li><a href="#">Project 1</a></li>
          <li><a href="#">Project 2</a></li>
          <li><a href="#">Project 3</a></li>
