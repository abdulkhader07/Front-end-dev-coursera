<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jabbar bhai ki hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Our Menu</h1>
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="Salad.jpg" class="card-img-top"/>
                            <div class="card-body">
                                <h2 class="card-title">Fried calamari <span class="badge bg-primary">New!</span></h2>
                                <p class="card-text">Squid, Buttermilk.</p>
                            </div>
                        </div>

                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="falafel-1.jpg" class="card-img-top"/>
                            <div class="card-body">
                                <h2 class="card-title">Falafel<span></span></h2>
                                <p class="card-text">Roti, chicken ke kofte, vegitabla etc.</p>
                            </div>
                        </div>

                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="Salad.jpg" class="card-img-top"/>
                            <div class="card-body">
                                <h2 class="card-title">Salad<span></span></h2>
                                <p class="card-text">tarkari , jabbar hotel special dish</p>
                            </div>
                        </div>

                    </div>

                </div>
                
            </div>
            <div class="col-4">
                <h2>Price</h2>
                <table class="table">
                    <tr>
                        <td>Falafel</td>
                        <td>$12.00</td>
                    </tr>
                    <tr>
                        <td>Salad</td>
                        <td>$10.00</td>
                    </tr>
                </table>
                <div class="alert alert-info" role="alert">Try our new calameri recipe!</div>
            </div>
            
                

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
